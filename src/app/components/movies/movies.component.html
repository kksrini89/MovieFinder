<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let movie of popularMovies; let i= index" class="col-md-2">
        <div *ngIf="i < 6">
          <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />
          <h4>{{movie.title}}</h4>
          <p>{{movie.release_date}}</p>
          <p><a class="btn btn-default" href="#">View Details</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">In Theatres</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let tMovie of inTheatresMovies; let i= index" class="col-md-2">
        <div *ngIf="i < 6">
          <img *ngIf="tMovie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{tMovie.poster_path}}" />
          <h4>{{tMovie.title}}</h4>
          <p>{{tMovie.release_date}}</p>
          <p><a class="btn btn-default" href="#">View Details</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
